<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Healthcare Directory Cleaner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header class="header">
    <h1>Healthcare Directory Cleaner</h1>
    <p>AI-powered validation & enrichment using Gemini Agentic AI</p>
</header>

<main class="container">
    <section class="card">
        <h2>Upload Provider CSV</h2>
        <p class="subtext">
            Upload a CSV file containing healthcare provider data.  
            Our AI agent will clean, validate, and enrich the records.
        </p>

        <form method="POST" enctype="multipart/form-data">
            <div class="upload-box">
                <input type="file" name="file" accept=".csv" required>
            </div>

            <button type="submit" class="primary-btn">
                Process Data
            </button>
        </form>

    </section>
</main>

</body>
</html>
